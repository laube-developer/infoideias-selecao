<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chamber of Secrets</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
    <main>
        <div class="main_img">
            <div class="logo_bg_azul"></div>
            <div class="header"></div>
            <div class="aviso">
                <div class="desktop_title"></div>
                <div class="content">
                    <h3>Não encontrou o que procurava?</h3>
                    <p>Preencha o formulário e retornaremos o contato.</p>
                    <div class="logo_bg_branco"></div>
                </div>
                <div></div>
            </div>
            <form method="" action="">
                <input type="text" required="false" placeholder="Nome" name="nome"/>
                <input type="text" required placeholder="Email" name="email" title="Tente no formato email@email.com" pattern="^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?(?:\.[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)*$"/>
                <input type="text" required placeholder="Telefone" name="telefone" title="Tente o formato (XX)XXXXX-XXXX ou (XX)XXXX-XXXX" pattern="\([0-9]{2}\)[0-9]{4,5}-[0-9]{4}"/>
                <input type="text" required placeholder="Data de Nascimento" name="data_de_nascimento" onfocus="(this.type = 'date'); (this.click)"/> 
                <div>
                    <input type="list" list="bairro" placeholder="Bairro" name="bairro">
                    <datalist id="bairro" label="Bairro" required>
                        <!-- Os bairros serão gerados dinamicamente 
                            através da constante "bairros" dentro do
                            arquivo javascript

                            A partir dos items dessa constante, o 
                            site irá mostrar dinamicamente os itens
                            dessa lista
                        -->
                    </select>
                </div>
                <div class="caixa_selecao">
                    <h3>Período de atendimento</h3>
                    <div class="list_radio">
                        <div class="item">
                            <label for="periodo_manha">Manhã</label>
                            <input type="radio" name="periodo" value="manha" id="periodo_manha" checked>
                        </div>
                        <div class="item">
                            <label for="periodo_tarde">Tarde</label>
                            <input type="radio" name="periodo" value="tarde" id="periodo_tarde">
                        </div>
                        <div class="item">
                            <label for="periodo_noite">Noite</label>
                            <input type="radio" name="periodo" value="noite" id="periodo_noite">
                        </div>
                    </div>
                </div>
                <div class="caixa_selecao">
                    <h3>Aceita contato por telefone?</h3>
                    <div class="list_radio">
                        <div class="item">
                            <label for="contato_sim">Sim</label>
                            <input type="radio" name="aceita_contato" value="sim" id="contato_sim" checked>
                        </div>
                        <div class="item">
                            <label for="contato_nao">Não</label>
                            <input type="radio" name="aceita_contato" value="nao" id="contato_nao">
                        </div>
                    </div>
                </div>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </main>
    <footer>
        <div class="img_logo"></div>
        <div class="contato">
            <div class="item">
                <img src="/img/instagram.png" />
                <p>@imobiliaria</p>
            </div>
            <div class="item">
                <img src="/img/mail.png" />
                <p>contato@imobiliaria.com.br</p>
            </div>
            <div class="item">
                <img src="/img/whatsapp.png" />
                <p>+55 (21) 9 9999-0000</p>
            </div>
            <div class="item">
                <img src="/img/whatsapp.png" />
                <p>imobiliaria.com.br</p>
            </div>
        </div>
    </footer>
    <script src="./js/index.js"></script>
</body>
</html>
